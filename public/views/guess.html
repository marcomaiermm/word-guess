<form
  hx-patch="/game/{{.UUID}}"
  hx-target="#content"
  hx-on::before-request="plausible('Guess')"
  hx-on::after-request="this.reset()"
>
  <div class="flex gap-1">
    <input
      class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
      type="text"
      id="guess-input"
      name="guess"
      maxlength="{{len .Word}}"
      minlength="{{len .Word}}"
      size="{{len .Word}}"
      required
      aria-label="Guess input field"
      {{if
      or
      .Won
      .Lost}}
      disabled
      {{end}}
    />

    <button
      type="submit"
      aria-label="Submit your guess button"
      class="inline-flex h-9 w-9 items-center justify-center whitespace-nowrap rounded-md bg-primary text-sm font-medium text-primary-foreground shadow transition-colors hover:bg-primary/90 focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50"
      {{if
      or
      .Won
      .Lost}}
      disabled
      {{end}}
    >
      <i>
        <svg
          width="15"
          height="15"
          viewBox="0 0 15 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.20308 1.04312C1.00481 0.954998 0.772341 1.0048 0.627577 1.16641C0.482813 1.32802 0.458794 1.56455 0.568117 1.75196L3.92115 7.50002L0.568117 13.2481C0.458794 13.4355 0.482813 13.672 0.627577 13.8336C0.772341 13.9952 1.00481 14.045 1.20308 13.9569L14.7031 7.95693C14.8836 7.87668 15 7.69762 15 7.50002C15 7.30243 14.8836 7.12337 14.7031 7.04312L1.20308 1.04312ZM4.84553 7.10002L2.21234 2.586L13.2689 7.50002L2.21234 12.414L4.84552 7.90002H9C9.22092 7.90002 9.4 7.72094 9.4 7.50002C9.4 7.27911 9.22092 7.10002 9 7.10002H4.84553Z"
            fill="currentColor"
            fill-rule="evenodd"
            clip-rule="evenodd"
            data-darkreader-inline-fill=""
            style="--darkreader-inline-fill: currentColor"
          ></path>
        </svg>
      </i>
    </button>
  </div>
</form>
