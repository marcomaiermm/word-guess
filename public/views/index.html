<!doctype html>
<html lang="en">
  <head>
    <title>{{.Title}}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link href="/dist/main.css" rel="stylesheet" />
    <script src="/dist/index.js" defer></script>
  </head>
  <body class="flex min-h-screen flex-col">
    <header class="container mx-auto">
      <nav class="p-4">
        <div class="grid place-items-center">{{.Title}}</div>
      </nav>
    </header>
    <div class="py-8"></div>
    <main
      class="container mx-auto flex flex-1 flex-col items-center justify-center"
    >
      <div class="flex max-w-lg flex-1 flex-col space-y-4">
        <section class="space-y-1">
          {{range $row := .Rows}}
          <div class="flex gap-x-1">
            {{range $symbol := $row.Symbols}}
            <div
              class="grid h-12 w-10 place-items-center overflow-hidden border bg-black"
            >
              {{$symbol}}
            </div>
            {{end}}
          </div>
          {{end}}
        </section>
        <div class="flex gap-1">
          <input
            class="border-input placeholder:text-muted-foreground focus-visible:ring-ring flex h-9 w-full rounded-md border bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium focus-visible:outline-none focus-visible:ring-1 disabled:cursor-not-allowed disabled:opacity-50"
            type="text"
            id="guess-input"
            aria-label="Guess Input Field"
          />
          <div class="border">
            <button
              class="bg-primary text-primary-foreground hover:bg-primary/90 focus-visible:ring-ring inline-flex h-9 w-9 items-center justify-center whitespace-nowrap rounded-md text-sm font-medium shadow transition-colors focus-visible:outline-none focus-visible:ring-1 disabled:pointer-events-none disabled:opacity-50"
            >
              <svg
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1.20308 1.04312C1.00481 0.954998 0.772341 1.0048 0.627577 1.16641C0.482813 1.32802 0.458794 1.56455 0.568117 1.75196L3.92115 7.50002L0.568117 13.2481C0.458794 13.4355 0.482813 13.672 0.627577 13.8336C0.772341 13.9952 1.00481 14.045 1.20308 13.9569L14.7031 7.95693C14.8836 7.87668 15 7.69762 15 7.50002C15 7.30243 14.8836 7.12337 14.7031 7.04312L1.20308 1.04312ZM4.84553 7.10002L2.21234 2.586L13.2689 7.50002L2.21234 12.414L4.84552 7.90002H9C9.22092 7.90002 9.4 7.72094 9.4 7.50002C9.4 7.27911 9.22092 7.10002 9 7.10002H4.84553Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  data-darkreader-inline-fill=""
                  style="--darkreader-inline-fill: currentColor"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="py-8"></div>
  </body>
</html>
